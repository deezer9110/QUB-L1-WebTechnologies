<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="menus.css">
</head>
<body>
    <div id="menuContainer">
        <img src="Images/Menu.png" alt="Calamity Carnival" id="menuBackground">
        <div id = "props">
            <img src="Images/Clown.png" id = "clown">
        </div>
        <div id ="menuOptions">
            <!--Ids for buttons to access in javascript-->
            <button id = "startGameBtn" class="buttons">START GAME</button>
            <button id = "levelSelectBtn" class="buttons">LEVEL SELECT</button>
            <button id = "leaderBoardBtn" class="buttons">LEADERBOARD</button>
            <button id = "quitBtn" class="buttons">QUIT</button>    
        </div>
    </div>
</body>
<script src="menus.js"></script>
</html>
