<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finished Level</title>
    <link rel="stylesheet" href="menus.css">
</head>

<body>
    <div id="menuContainer">
        <img src="Images/EndMenu.png" id="menuBackground">
        <div id = "props">
            <img src="Images/Clown.png" id = "clown">
        </div>
        <div class="scoring">
            <div id="scoreUI">
                <p>LEVEL SCORE: <span id="score"></span></p>
                <p> TOTAL SCORE: <span id="totalScore"></span></p>
            </div>
            <div id="endMenuOptions">
                <button id="continueBtn" class="endMenuButtons">CONTINUE</button>
                <button id="playAgainBtn" class="endMenuButtons">PLAY AGAIN</button>
                <button id="backToMenuBtn" class="endMenuButtons">RETURN TO MENU</button>
            </div>
        </div>
    </div>
</body>
<script src="endLevel.js"></script>

</html>
